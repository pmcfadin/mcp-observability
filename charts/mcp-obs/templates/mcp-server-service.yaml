apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-obs.fullname" . }}-server
  labels:
    {{- include "mcp-obs.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "mcp-obs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server 